<!DOCTYPE html>
<html  lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${appName}"/>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/urlshortener.css" rel="stylesheet" th:href="@{/css/urlshortener.css}"/>
    </head>
    <body class="text-center">
        <form action="#" th:action="@{/}" th:object="${shortenedUrl}" method="post" class="form-url-shortener">
            <h1 class="h3 mb-3 font-weight-normal" th:text="${appName}"/>
            <div class="form-row">
                <input type="url" name="url" id="url" class="form-control" placeholder="Your URL here" th:field="*{url}" th:classappend="${errorMessage != null} ? is-invalid : ok" required autofocus>
                <div class="invalid-feedback" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
            </div>
            <div class="form-row"><button class="btn btn-lg btn-primary btn-block" type="submit">Shorten your URL!</button></div>
        </form>
    </body>
</html>
